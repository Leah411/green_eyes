services:
  # Django Web Service
  - type: web
    name: yirok-django
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn yirok_project.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        sync: false
      - key: DB_NAME
        fromDatabase:
          name: yirok-postgres
          property: database
      - key: DB_USER
        fromDatabase:
          name: yirok-postgres
          property: user
      - key: DB_PASS
        fromDatabase:
          name: yirok-postgres
          property: password
      - key: DB_HOST
        fromDatabase:
          name: yirok-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: yirok-postgres
          property: port
      - key: EMAIL_BACKEND
        value: django.core.mail.backends.smtp.EmailBackend
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USE_TLS
        value: "True"
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: OTP_RATE_LIMIT
        value: "5"
      - key: OTP_EXPIRY_MINUTES
        value: "10"

  # Next.js Frontend Service
  - type: web
    name: yirok-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NEXT_PUBLIC_API_URL
        sync: false

databases:
  # PostgreSQL Database
  - name: yirok-postgres
    databaseName: yirok_db
    user: yirok_user
    plan: free

